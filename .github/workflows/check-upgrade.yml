name: PR Upgrade Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  upgrade-checks:
    name: Run upgrade checklist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate lockfile
        run: npm run generate-lockfile

      - name: Run dependency audit
        run: npm run check-deps

      - name: Build
        run: npm run build

      - name: Upload logs on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: upgrade-logs
          path: |
            tools/upgrade-check.log
            tools/dev-server.log
            audit-summary.json
            audit-fix.json
